<body>
     <!-- costom alert -->
     <div class="containerAlert" style="visibility: hidden;">
        <div class="headerAlert">
            <h2>Alert!</h2>
        </div>
        <div class="mainAlert">
            <p></p>
        </div>
        <div class="footerAlert">
            <button onclick="closeAlert()">Close</button>
        </div>
    </div>

    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <div class="container-content">
        <aside>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./unread.html">Unread</a></li>
                </ul>
            </nav>
        </aside>
        <main id="addbook" class="content">
            <h2>Add Your Book Here!</h2>
            <div class="container-form">
                <form id="bookForm">
                    <input type="text" id="title" placeholder="Book title" name="bookTitle" required><br>
                    <input type="text" id="author" placeholder="Author name" name="authorName" required><br>
                    <input type="number" id="year" placeholder="Year" name="year" required><br>
                    <input type="checkbox" id="isAlreadyRead" onclick="alreadyRead()" name="isAlreadyRead"><label for="isAlreadyRead">Already read</label><br><br><br>
                    <button>Add Book</button>
                </div>
                </form>
        </main>
    </div>
